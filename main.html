<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QADEER VIP WA BOT</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #25d366;
  --secondary: #00eaff;
  --bg-dark: #050505;
  --card-bg: rgba(15, 15, 25, 0.8);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: 'Outfit', sans-serif;
  background: var(--bg-dark);
  color:#fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  overflow-x: hidden;
}

/* Moving Background Lights */
.bg-glow {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle at 10% 20%, rgba(37, 211, 102, 0.1) 0%, transparent 40%),
              radial-gradient(circle at 90% 80%, rgba(0, 234, 255, 0.1) 0%, transparent 40%);
  z-index: -1;
}

/* Main Premium Card */
.container {
  width: 100%;
  max-width: 420px;
  perspective: 1000px;
}

.box {
  position: relative;
  background: var(--card-bg);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 30px;
  padding: 80px 30px 40px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  text-align: center;
  animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating Avatar */
.avatar-wrapper {
  position: absolute;
  top: -55px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.avatar {
  width: 110px;
  height: 110px;
  border-radius: 30px; /* Modern Squircle */
  transform: rotate(-10deg);
  border: 4px solid var(--card-bg);
  box-shadow: 0 15px 35px rgba(37, 211, 102, 0.3);
  overflow: hidden;
  transition: 0.5s;
}

.avatar:hover {
  transform: rotate(0deg) scale(1.05);
}

.avatar img {
  width: 100%; height: 100%; object-fit: cover;
}

/* Header Text */
.header-info h2 {
  font-weight: 800;
  letter-spacing: 1px;
  background: linear-gradient(to right, #fff, #8fe6ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 5px;
}

.header-info p {
  font-size: 0.85rem;
  color: #aaa;
  margin-bottom: 25px;
}

/* Input Area */
.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group input {
  width: 100%;
  padding: 16px 20px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  color: #fff;
  font-size: 1rem;
  transition: 0.3s;
  outline: none;
}

.input-group input:focus {
  border-color: var(--primary);
  background: rgba(37, 211, 102, 0.05);
  box-shadow: 0 0 15px rgba(37, 211, 102, 0.2);
}

.submit-btn {
  width: 100%;
  margin-top: 10px;
  padding: 15px;
  border-radius: 15px;
  border: none;
  background: linear-gradient(135deg, var(--primary), #128c7e);
  color: white;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.submit-btn:active { transform: scale(0.98); }

/* Pair Code Output */
#pair {
  margin: 20px 0;
}

#copy {
  background: rgba(37, 211, 102, 0.15);
  border: 1px dashed var(--primary);
  padding: 15px;
  border-radius: 12px;
  color: var(--primary);
  font-weight: 800;
  font-size: 1.2rem;
  cursor: pointer;
  display: block;
}

/* Status & Info */
.stats {
  display: flex;
  justify-content: space-around;
  background: rgba(0,0,0,0.2);
  padding: 15px;
  border-radius: 20px;
  margin-bottom: 25px;
  font-size: 0.85rem;
}

.stat-item i { color: var(--secondary); margin-right: 5px; }

/* Bottom Action Buttons (Fixed) */
.actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 10px;
}

.btn {
  padding: 12px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.9rem;
  transition: 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-join {
  background: #ffffff10;
  border: 1px solid #ffffff20;
  color: white;
}

.btn-join:hover { background: #ffffff20; }

.btn-clear {
  background: rgba(255, 69, 58, 0.1);
  border: 1px solid rgba(255, 69, 58, 0.2);
  color: #ff453a;
}

.btn-clear:hover { background: rgba(255, 69, 58, 0.2); }

.footer-text {
  margin-top: 30px;
  font-size: 0.7rem;
  color: #555;
}

/* Mobile Fix */
@media (max-width: 400px) {
  .actions { grid-template-columns: 1fr; } /* Stack on small screens */
  .box { padding: 70px 20px 30px; }
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="container">
  <div class="box">
    
    <div class="avatar-wrapper">
      <div class="avatar">
        <img src="https://i.ibb.co/5hrtK2Lv/20251009-062614.jpg" alt="Admin">
      </div>
    </div>

    <div class="header-info">
      <h2>QADEER VIP BOT</h2>
      <p>Premium WhatsApp Connection System</p>
    </div>

    <div class="input-group">
      <input type="number" id="number" placeholder="Enter number (e.g. 923xxxxxxxxx)">
      <button class="submit-btn" id="submit">Get Pairing Code</button>
    </div>

    <div id="waiting-message" style="display:none; margin: 15px 0; color: var(--secondary);">
      <i class="fas fa-spinner fa-spin"></i> Generating Secure Code...
    </div>

    <main id="pair"></main>

    <div class="stats">
      <div class="stat-item"><i class="fas fa-clock"></i> <span id="uptime">00:00:00</span></div>
      <div class="stat-item"><i class="fas fa-signal"></i> <span id="status">Online</span></div>
    </div>

    <div class="actions">
      <button class="btn btn-join" id="joinBtn"><i class="fab fa-whatsapp"></i> Channel</button>
      <button class="btn btn-clear" id="clearBtn"><i class="fas fa-trash-alt"></i> Reset</button>
    </div>

    <p class="footer-text">SECURE END-TO-END ENCRYPTED SYSTEM</p>
  </div>
</div>

<script>
/* TIME UPDATE */
setInterval(() => {
  document.getElementById("uptime").textContent = new Date().toLocaleTimeString();
}, 1000);

/* LOGIC */
const a=document.getElementById("pair"),
b=document.getElementById("submit"),
c=document.getElementById("number"),
statusElement=document.getElementById("status"),
waiting=document.getElementById("waiting-message");

async function Copy() {
  let t = document.getElementById("copy");
  await navigator.clipboard.writeText(t.innerText.replace("CODE: ",""));
  const originalText = t.innerText;
  t.innerText = "COPIED SUCCESSFULLY!";
  t.style.borderColor = "#fff";
  setTimeout(() => { t.innerText = originalText; t.style.borderColor = "var(--primary)"; }, 2000);
}

b.onclick = async () => {
  if(!c.value) {
    a.innerHTML = "<span style='color:#ff453a'>Enter your number first!</span>";
    return;
  }
  let n = c.value.replace(/\D/g,"");
  waiting.style.display = "block";
  statusElement.textContent = "Connecting...";
  
  try {
    let r = await fetch(`/code?number=${n}`);
    let d = await r.json();
    a.innerHTML = `<div id="copy" onclick="Copy()">CODE: ${d.code}</div>`;
    statusElement.textContent = "Paired";
  } catch {
    a.innerHTML = "<span style='color:#ff453a'>Connection Failed!</span>";
    statusElement.textContent = "Offline";
  }
  waiting.style.display = "none";
};

document.getElementById("clearBtn").onclick = () => {
  c.value = ""; a.innerHTML = "";
  statusElement.textContent = "Online";
};

document.getElementById("joinBtn").onclick = () => {
  window.open("https://whatsapp.com/channel/0029Vb7lx2gEquiMB6IE550l","_blank");
};
</script>

</body>
</html>
